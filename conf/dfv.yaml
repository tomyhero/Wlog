rules :
    - String
    - Number 
fixes:
    - Fix=+Wlog::FVL::Fix
lang : ja
setting :
    strict :
        article_name :
            rule :
                - String#length :
                    min : 1
                    max : 20
        publish_blog :
            rule :
                - Number#range :
                    min : 0
                    max : 1
        tags :
            rule :
                - String#length :
                    min : 1
                    max : 100
            fix :
                - Fix#tags_array
        body :
            rule : 
                - String#length :
                    min : 1
                    max : 10000
        category_key :
            rule :
                - String#ascii :
                - String#length :
                    min : 1
                    max : 10
        category_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
        sort :
            rule :
                - Number#uint 
